<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tokenizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Custom Tokenizer</h1>

        <textarea id="inputText" placeholder="Enter your text here..." rows="4"></textarea>

        <div class="buttons">
            <button id="encodeButton">Encode Text</button>
            <button id="decodeButton">Decode Tokens</button>
        </div>

        <div class="results">
            <h3>Encoded Tokens</h3>
            <pre id="encodedOutput"></pre>

            <h3>Decoded Text</h3>
            <pre id="decodedOutput"></pre>

            <h3>Vocabulary Size</h3>
            <p id="vocabSize"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
